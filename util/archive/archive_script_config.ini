[DEFAULT]
CnetId = dhairyakarna

# GAS parameters
[gas]
AnnotationsTable = ${CnetId}_annotations

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS SQS Settings
[sqs]
SqsUrl = https://sqs.us-east-1.amazonaws.com/127134666975/${CnetId}_a16_archive
WaitTime = 20
MaxMessages = 10

# AWS Glacier Settings
[glacier]
VaultName = ucmpcs

