{% extends "base.html" %}

{% block title %}Annotation Log{% endblock %}

{% block body %}

    {% include "header.html" %}

    <div class="container">

        <div class="page-header">
            <h1>Annotation Log for Job {{ job_id }}</h1>
        </div>

        <!-- DISPLAY LOG FILE CONTENTS -->
        <!--  Jinja Conditional Statement -->
        <!-- https://python-web.teclado.com/section07/lectures/06_jinja2_conditional_statements/ -->
        {% if log_content %}
            <pre>{{ log_content }}</pre>
        {% else %}
            <p>No log content found.</p>
        {% endif %}

        <hr />
    
        <a href="{{ url_for('annotation_details', id=job_id) }}">&larr; back to annotations details</a>

    </div> <!-- container -->

{% endblock %}
