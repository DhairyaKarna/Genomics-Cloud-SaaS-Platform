# GAS annotator configuration
#
##

[DEFAULT]
CnetId = dhairyakarna

# GAS parameters
[gas]
AnnotationsTable = ${CnetId}_annotations

# AnnTools settings
[ann]
base_dir = /home/ubuntu/gas/ann
ann_dir = ${base_dir}/run.py
data_dir = ${base_dir}/data/

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 settings
[s3]
InputsBucketName = gas-inputs
ResultsBucketName = gas-results
KeyPrefix = ${CnetId}/

# AWS SNS settings
[sns]

# AWS SQS Settings
[sqs]
SqsUrl = https://sqs.us-east-1.amazonaws.com/127134666975/${CnetId}_a15_job_requests
WaitTime = 20
MaxMessages = 10

# AWS StepFunction Settings
[sfn]
SfnArn = arn:aws:states:us-east-1:127134666975:stateMachine:${CnetId}_a15_archive

### EOF